<div class="container text-center p-5">

    <div class="spinner-border" role="status" *ngIf="loading">
        <span class="sr-only"></span>
    </div>

    <div *ngIf="errorLoading">
        <h2>Deu erro! ğŸ˜­</h2>
        <button class="btn btn-warning" type="button" (click)="carregarPais()">Tentar Novamente</button>
    </div>
    
    <div>
        <button type="button" class="btn btn-primary" (click)="lastPage()" [disabled]="page === 1">Last page</button>
        <span> Actual page: {{page}} </span>
        <button type="button" class="btn btn-primary" (click)="nextPage()">Next page</button>

        <table class="table table-hover table-dark" *ngIf="!loading && !errorLoading">
            <thead class="table-active">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Independent</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries; let i=index;">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ country.name }}</td>
                    <td>{{ country.capital }}</td>
                    <td>{{ country.independent }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
</div>
