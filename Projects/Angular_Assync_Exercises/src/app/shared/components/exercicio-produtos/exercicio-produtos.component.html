<form class="centraliza">
    <div class="form-group">
      <label for="exampleFormControlInput1">Product Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="product.name" placeholder="Name here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Price</label>
      <input type="number" class="form-control" id="exampleFormControlInput2" [(ngModel)]="product.price" placeholder="0.0">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="product.description" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-primary mb-2" (click)="add()">SUBMIT</button>
</form>

<div class="centraliza">
    <table class="table table-dark bg-primary">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price.toString() | currency}}</td>
            <td>{{ product.description }}</td>
          </tr>
        </tbody>
      </table>
</div>
